<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevor Cooley - Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'portfolio-blue': '#1e3a8a',
                        'portfolio-blue-light': '#3b82f6',
                        'portfolio-blue-dark': '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1e293b 50%, #1e3a8a 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(30, 58, 138, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 600px;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: calc(100vh - 250px);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-effect">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-400">TC</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-blue-400 px-3 py-2 transition">
                        ← Back to Portfolio
                    </a>
                    <a href="Trevor_Cooley_resume.pdf" download class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                        Download PDF
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-24 pb-8 px-4">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 text-center">Resume</h1>
            <p class="text-gray-300 text-center mb-8">Trevor Cooley</p>
            
            <!-- PDF Viewer -->
            <div class="glass-effect rounded-lg p-4">
                <iframe 
                    src="Trevor_Cooley_resume.pdf" 
                    class="pdf-container w-full rounded"
                    frameborder="0"
                    title="Resume PDF">
                </iframe>
                
                <!-- Fallback message for mobile or if PDF doesn't load -->
                <div class="text-center mt-4">
                    <p class="text-gray-400 text-sm mb-2">
                        Can't view the PDF? 
                    </p>
                    <a href=Trevor_Cooley_resume.pdf" download class="text-blue-400 hover:text-blue-300 underline">
                        Click here to download
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="glass-effect py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400">
                © 2024 Trevor Cooley. Built with React & Tailwind CSS.
            </p>
        </div>
    </footer>
</body>
</html>
